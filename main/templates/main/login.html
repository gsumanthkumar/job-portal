{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' %}">
	</head>
    <body>
		<div class="bg-image"></div>

		<!--form area start-->
		<div class="form">
			<!--login form start-->
			<form class="login-form" action="" method="POST">
                {% csrf_token %}
				<h2>Login</h2>
				<div class="icons">
					<a href="{% static '#' %}"><i class="fab fa-facebook"></i></a>
					<a href="#"><i class="fab fa-google"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
				</div>
				<input type="text" name="username" value="" placeholder="Username" required>
				<input type="password" name="password" value="" placeholder="Password" required>
				<button type="submit" name="button">Login</button>
				<p class="options">Don't have an Account?  <a href="{% url 'register' %}"> Register </a></p>
            </form>
            {% for message in messages %}
              <h2 style="color: red;">{{message}}</h2>
            {% endfor %}
			<!--login form end-->
		</div>
		<!--form area end-->
	</body>
</html>
